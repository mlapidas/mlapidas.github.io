<h1>Monk's Cafe</h1>

<div class="reservationData">
<h3>Make A Reservation</h3>
    <form class="form-inline reservation-form">
      <div class="form-group">
        <input type="text" class="form-control reservation-name" placeholder="Name">
      </div>
      <br>
      <div class="form-group">
      	<input type="text" class="form-control reservation-date" placeholder="Date">

        <div class="dropdown">

          </ul>
        </div>

      <button class="btn btn-default reservation-button">Set Reservation</button>
    </form>
    <ul class="reservations"></ul>
  </div>

  <script id="reservation-template" type="text/x-handlebars-template">
    <li data-id="{{reservationId}}">
      <p>Hi, {{name}}. Your reservation is all set for {{day}}.</p>
    </li>
  </script>
  </div>

  <div class="existingReservations">

  	<table>
<thead>
<th>Name</th>
<th>Day</th>
</thead>
<tbody>
	<tr>

		<td id="existingDate"></td>
	</tr>
</tbody>
</table>

</div>

<p><i>- Jerry Seinfeld, on The BIG Salad</i></p>
